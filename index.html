<body>

<div class="container">

</div>

<option>Brute Force</option>

<option>Dark Web</option>
</select>
<br>
<button onclick="startHack()">START</button>

<h3>üîê Fake Login</h3>

<script>
const terminal=document.getElementById("terminal");
const bar=document.getElementById("bar");
const database=document.getElementById("database");

function randomIP(){
return Math.floor(Math.random()*255)+"."+Math.floor(Math.random()*255)+"."+Math.floor(Math.random()*255)+"."+Math.floor(Math.random()*255);
}

function type(text){
terminal.innerHTML+=text+"<br>";
terminal.scrollTop=terminal.scrollHeight;
}

function startHack(){
terminal.innerHTML="";
database.style.display="none";
bar.style.width="0%";
let percent=0;
type("Target: "+randomIP());
type("Method: "+document.getElementById("method").value);
let interval=setInterval(()=>{
percent+=5;
bar.style.width=percent+"%";
let logs=["Bypassing firewall...","Injecting exploit...","Decrypting files...","Extracting database..."];
type(logs[Math.floor(Math.random()*logs.length)]);
if(percent>=100){
clearInterval(interval);
type("ACCESS GRANTED ‚úÖ (SIMULATION)");
database.style.display="block";
}
},400);
}

function fakeLogin(){
type("Capturing credentials...");
setTimeout(()=>{type("Login Failed ‚ùå (SIMULATION)");},1500);
}

function addRow(){
let user=document.getElementById("newUser").value;
let email=document.getElementById("newEmail").value;
if(user && email){
let table=document.getElementById("table");
let row=table.insertRow();
row.innerHTML="<td>"+(table.rows.length-1)+"</td><td>"+user+"</td><td>"+email+"</td><td><button onclick='deleteRow(this)'>Delete</button></td>";
}
}

function deleteRow(btn){
btn.parentElement.parentElement.remove();
}

function changeTheme(color){
document.body.style.color=color;
}

/* Clock */
setInterval(()=>{document.getElementById("clock").innerText=new Date().toLocaleTimeString();},1000);

/* Network */
setInterval(()=>{document.getElementById("network").innerText=navigator.onLine?"ONLINE":"OFFLINE";},1000);

/* RAM */
setInterval(()=>{
if(performance.memory){
let ram=performance.memory.usedJSHeapSize/1048576;
document.getElementById("ram").innerText=ram.toFixed(1)+"MB";
}else{
document.getElementById("ram").innerText="N/A";
}
},2000);

/* Matrix */
const canvas=document.getElementById("matrix");
const ctx=canvas.getContext("2d");
canvas.height=window.innerHeight;
canvas.width=window.innerWidth;
let letters="01".split("");
let fontSize=14;
let columns=canvas.width/fontSize;
let drops=[];
for(let x=0;x<columns;x++) drops[x]=1;
function draw(){
ctx.fillStyle="rgba(0,0,0,0.05)";
ctx.fillRect(0,0,canvas.width,canvas.height);
ctx.fillStyle="#0f0";
ctx.font=fontSize+"px arial";
for(let i=0;i<drops.length;i++){
let text=letters[Math.floor(Math.random()*letters.length)];
ctx.fillText(text,i*fontSize,drops[i]*fontSize);
if(drops[i]*fontSize>canvas.height && Math.random()>0.975) drops[i]=0;
drops[i]++;
}
}
setInterval(draw,33);
</script>
